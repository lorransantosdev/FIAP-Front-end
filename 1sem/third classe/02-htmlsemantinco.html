<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantinco</title>
</head>
<body>
    
    <!-- Parte Superior (NAV não precisa estar dentro do header) - NAV: navegação -->

    <header>
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
        <div>
            <h2></h2>
        </div>
    </header>
    
    <!-- Conteúdo Principal do site por sessões -->

    <main>

        <!-- Primeira sessão -->
        
        <section>
            <div>
                <!-- H: titulo -->
                <h3></h3>
                <p></p>
            </div>

            <!-- FIGURE:tag de organização de imagens -->

            <figure>
                <img src="" alt="">

                <!-- Figcaption: legenda -->
            
                <figcaption><p></p></figcaption>
            </figure>
        </section>

        <!-- Secund section -->

        <section>
            <article></article>
            <aside></aside>
        </section>



    </main>

    <footer></footer>

</body>
</html>
