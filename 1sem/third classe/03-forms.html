<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- Vizualiza o tamanho disponivel para uso (automatc) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
</head>

<body>
    
    <main>
        <form>
            <div>
                <label for="txtNome">Nome: </label>
                <!-- input: insirir / type: tipo / placeholder: Escrito dentro da box / id: "class" unico / name: nome do input -->
                <input type="text" placeholder="Digite o seu nome" id="txtNome" name="txtNome">
            </div>
            <div>
                <label for="txtemail">Email:  </label>
                <input type="email"placeholder="Digite o seu e-mail" id="txtemail" name="txtemail">
            </div>
            <div>
                <label for="txtSenha">Senha: </label>
                <input type="password"placeholder="Digite sua senha" id="txtSenha" name="txtSenha">
            </div>
            <div>
                <label for="dataNascimento">Senha: </label>
                <input type="date"placeholder="Digite sua senha" id="dataNascimento" name="dataNascimento">
            </div>
            <div>
                <label for="selectEstado">Selecione seu estado</label name="selectEstado">
                <select id="selectEstado">
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>PR</option>
                </select>
            </div>

            <div>
                <p>Escolha sua linguagem de programção preferida:</p>

                <div>
                    <input type="radio" name="favLinguagem" id="python" value="python"
                    <label for="python">Python</label>
                </div>

                <div>
                    <input type="radio" name="favLinguagem" id="java" value="java"
                    <label for="java">Java</label>
                </div>
            </div>

            <div>

                <p>Selecione os itens comprados</p>
            
            
                <div>

                    <input type="checkbox" id="suco" name="suco">
                    <label for="suco">Suco</label>
                </div>

                <div>

                    <input type="checkbox" id="arroz" name="arroz">
                    <label for="arroz">Arroz</label>
                </div>

                <div>

                    <input type="checkbox" id="uva" name="uva">
                    <label for="uva">Suco</label>
                </div>
            </div>

            <div>
                <label for="txtArea">fala ai pra mim da sua vida:</label>
                <textarea name="txtArea" id="txtArea" cols="50" rows="3"></textarea>
            </div>
            <input type="submit" value="Finalizar">
        </form>
    </main>
</body>

</html>
